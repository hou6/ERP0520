<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>
    <meta charset="UTF-8">
    <title>商品管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/resources/css/public.css" media="all"/>
</head>
<body class="childrenBody">

<!--查询条件开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商</label>
                <div class="layui-input-inline">
                    <select name="providerid" id="search_providerid">
                        <option value="0">请选择供应商</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="goodsname" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">生产批号</label>
                <div class="layui-input-inline">
                    <input type="text" name="productcode" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">批准文号</label>
                <div class="layui-input-inline">
                    <input type="text" name="promitcode" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品描述</label>
                <div class="layui-input-inline">
                    <input type="text" name="description" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品规格</label>
                <div class="layui-input-inline">
                    <input type="text" name="size" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
                <button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!--查询条件结束-->

<!--数据表格开始-->
<div>
    <table class="layui-hide" id="goodsTable" lay-filter="goodsTable"></table>

    <div id="goodsToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加商品</button>
    </div>

    <div id="goodsRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-edit"></span>修改</button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
    </div>
</div>

<!--数据表格结束-->

<!--添加和修改的弹出层开始-->
<div style="display: none; padding: 5px; margin-right: 4%" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-col-md12 layui-col-xs12">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md9 layui-col-xs7">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">供应商</label>
                        <div class="layui-input-block">
                            <select name="providerid" id="providerid">
                                <option value="0">请选择供应商</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品名称</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="id">
                            <input type="text" class="layui-input" name="goodsname" lay-verify="required" placeholder="请输入商品名称">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品描述</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="description" lay-verify="required" placeholder="请输入商品描述">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3 layui-col-xs5">
                    <div class="layui-upload-list thumbBox mag0 magt3">
                        <input type="hidden" name="goodsimg" id="goodsimg" value="images/defaultImage.jpg">
                        <img class="layui-upload-img thumbImg" src="/file/showImageByPath?path=images/defaultImage.jpg"/>
                    </div>
                </div>
            </div>
            <div class="layui-form-item magb0">
                <div class="layui-inline">
                    <label class="layui-form-label">产地</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="produceplace" lay-verify="required" placeholder="请输入产地">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">包装</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="goodspackage" lay-verify="required" placeholder="请输入包装">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">规格</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="size" lay-verify="required" placeholder="请输入规格">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">生产批号</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="productcode" lay-verify="required" placeholder="请输入生产批号">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">批准文号</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="promitcode" lay-verify="required" placeholder="请输入批准文号">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">销售价格</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="price" lay-verify="required" placeholder="请输入销售价格">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">库存量</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="number" lay-verify="required" placeholder="请输入库存量">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">预警值</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" name="dangernum" lay-verify="required" placeholder="请输入预警值">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否可用</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="available" value="1" title="可用" checked="">
                        <input type="radio" name="available" value="0" title="不可用">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="text-align: center;padding-right: 7%">
                    <button type="button" class="layui-btn layui-btn-radius" lay-submit="" lay-filter="doSubmit" id="doSubmit"><i class="layui-icon layui-icon-search layui-icon-normal"></i>提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-radius layui-btn-warm"><i class="layui-icon layui-icon-refresh"></i><span>重置</span></button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--添加和修改的弹出层结束-->


<script type="text/javascript" src="/resources/layui/layui.js"></script>

<script type="text/javascript">
    var tableIns;
    layui.use(['jquery', 'form', 'layer','table','upload'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        var upload = layui.upload;

        //加载数据
        tableIns = table.render({
            elem: '#goodsTable'
            ,url:'/goods/loadAllGoods'
            ,toolbar: '#goodsToolBar' //开启头部工具栏，并为其绑定左侧模板
            ,title: '商品数据表'
            ,height:'full-280'
            ,page: true
            ,cols: [ [
                {field: 'id', title: 'ID', align: 'center',width:'80'},
                {field: 'goodsname', title: '商品名称', align: 'center',width:'120'},
                {field: 'providername', title: '供应商', align: 'center',width:'150'},
                {field: 'produceplace', title: '商品产地', align: 'center',width:'120'},
                {field: 'size', title: '商品规格', align: 'center',width:'120'},
                {field: 'goodspackage', title: '商品包装', align: 'center',width:'100'},
                {field: 'productcode', title: '生产批号', align: 'center',width:'100'},
                {field: 'promitcode', title: '批准文号', align: 'center',width:'100'},
                {field: 'description', title: '描述', align: 'center',width:'100'},
                {field: 'price', title: '价格', align: 'center',width:'100'},
                {field: 'number', title: '库存', align: 'center',width:'100'},
                {field: 'dangernum', title: '预警库存', align: 'center',width:'100'},
                {field: 'goodsimg', title: '商品图片', align: 'center',width:'100',templet:function (d) {
                        return '<img width="30" height="30" src=/file/showImageByPath?path='+ d.goodsimg + '/>';
                    }},
                {field: 'available', title: '是否可用', align: 'center',width:'100',templet:function (d) {
                        return d.available==1?'<font color="blue">可用</font>':'<font color="red">不可用</font>';
                    }},
                {fixed: 'right', title: '操作', toolbar: '#goodsRowBar', align: 'center',width:'200'}
            ] ]
            ,  done: function(res, curr){   //处理删除某一页最后一条数据的bug
                if (res.data.length == 0 && curr != 1){
                    tableIns.reload({
                        page:{
                            curr: (curr - 1)
                        }
                    });
                }
            }
        });

        //加载查询条件供应商的下拉列表
        $.get("/provider/loadAllProviderForSelect",function (res) {
            var data = res.data;
            var dom = $("#search_providerid");
            var html = '<option value="0">请选择供应商</option>';
            $.each(data,function (index, item) {
                html += '<option value="'+ item.id +'">'+ item.providername +'</option>'
            });
            dom.html(html);
            form.render("select");
        });

        //监控模糊查询按钮事件
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                where: data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        //监听工具条事件
        table.on("toolbar(goodsTable)", function(obj){
            switch(obj.event){
                case 'add':
                    openAddLayer();
                    break;
            }
        });

        //监听行工具条事件
        table.on("tool(goodsTable)", function(obj){
            var data = obj.data;  //获取当前行数据
            switch(obj.event){
                case 'update':
                    openUpdateGoodsLayer(data);
                    break;
                case 'delete':
                    deleteGoods(data);
                    break;
            }
        });

        //打开添加的弹出层
        var mainIndex;
        var url;
        function openAddLayer() {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'添加商品',
                success:function () {
                    $("#dataFrm")[0].reset();
                    url="/goods/addGoods";
                    //加载查询条件供应商的下拉列表
                    $.get("/provider/loadAllProviderForSelect",function (res) {
                        var data = res.data;
                        var dom = $("#providerid");
                        var html = '<option value="0">请选择供应商</option>';
                        $.each(data,function (index, item) {
                            html += '<option value="'+ item.id +'">'+ item.providername +'</option>'
                        });
                        dom.html(html);
                        form.render("select");
                    });
                    //设置默认图片
                    $(".thumbImg").attr("src",'/file/showImageByPath?path=images/defaultImage.jpg');
                    $("#goodsimg").val('images/defaultImage.jpg');
                }
            });
        }

        //打开修改弹出层
        function openUpdateGoodsLayer(data) {
            mainIndex = layer.open({
                type:1,
                content:$("#addOrUpdateDiv"),
                area:['800px','600px'],
                title:'修改商品',
                success:function () {
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm",data);
                    url="/goods/updateGoods";
                    //加载查询条件供应商的下拉列表
                    $.get("/provider/loadAllProviderForSelect",function (res) {
                        var redata = res.data;
                        var dom = $("#providerid");
                        var html = '<option value="0">请选择供应商</option>';
                        $.each(redata,function (index, item) {
                            if (data.providerid === item.id){
                                html += '<option value="'+ item.id +'" selected>'+ item.providername +'</option>'
                            }else {
                                html += '<option value="'+ item.id +'">'+ item.providername +'</option>'
                            }
                        });
                        dom.html(html);
                        form.render("select");
                    });
                    $(".thumbImg").attr("src",'/file/showImageByPath?path=' + data.goodsimg);
                }
            });
        }

        //提交
        form.on("submit(doSubmit)",function (data) {
            $.post(url,data.field,function (res) {
                if (res.code == 200){
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            });
            return false;
        });

        //文件上传
        upload.render({
            elem: '.thumbBox',
            url: '/file/uploadFile',
            acceptMime: 'image/*',
            field: 'mf',
            method : "post",  //此处是为了演示之用，实际使用中请将此删除，默认用post方式提交
            done: function(res, index, upload){
                var path = res.path;
                $('.thumbImg').attr('src', '/file/showImageByPath?path=' + path);
                $('.thumbBox').css("background","#fff");
                $("#goodsimg").val(path);
            }
        });

        //删除
        function deleteGoods(data) {
            layer.confirm('确定要删除['+ data.goodsname +']吗?', {icon: 3, title:'提示'}, function(index) {
                $.post("/goods/deleteGoods", {id: data.id,goodsimg:data.goodsimg}, function (res) {
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                });
                layer.close(index);
            });
        }

    });

</script>

</body>
</html>
